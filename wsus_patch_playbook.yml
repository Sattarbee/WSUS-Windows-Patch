---
- name: Step 1 - Get WSUS Clients from "Servers" group
  hosts: wsus_server
  gather_facts: no
  tasks:
    - name: Query WSUS server for registered clients in "Servers" group
      win_shell: |
        Import-Module UpdateServices
        $wsus = Get-WsusServer
        $group = $wsus.GetComputerTargetGroups() | Where-Object { $_.Name -eq "Servers" }
        $group.GetComputerTargets() | Select-Object -ExpandProperty FullDomainName
      register: wsus_servers

- name: Step 2 - Create dynamic group of WSUS clients
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Extract and clean WSUS clients list
      set_fact:
        wsus_server_list: "{{ hostvars[groups['wsus_server'][0]].wsus_servers.stdout_lines | map('trim') | unique | list }}"

    - name: Add WSUS clients to dynamic group
      add_host:
        name: "{{ item }}"
        groups: wsus_dynamic
      loop: "{{ wsus_server_list }}"

- name: Step 3 - Scan WSUS clients for pending updates
  hosts: wsus_dynamic
  gather_facts: no
  tasks:
    - name: Scan for pending updates
      win_updates:
        state: searched
      register: update_scan_result

    - name: Set pending updates fact
      set_fact:
        pending_updates: "{{ update_scan_result.updates | map(attribute='title') | list }}"

    - name: Add patch info to central fact on localhost
      set_fact:
        patch_report: "{{ patch_report | default({}) | combine({inventory_hostname: pending_updates}) }}"
      delegate_to: localhost
      run_once: false

- name: Step 4 - Generate simple CSV report on localhost
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Ensure report directory exists
      file:
        path: /tmp/wsus_patch_report
        state: directory
        mode: '0755'

    - name: Generate CSV from patch_report
      copy:
        dest: /tmp/wsus_patch_report/wsus_pending_patches.csv
        content: |
          Hostname,Pending Patches
          {% for host, patches in patch_report.items() %}
          {{ host }},"{{ patches | join('; ') if patches else 'No pending updates' }}"
          {% endfor %}

- name: Step 5 - Copy CSV report to Windows PC
  hosts: my_windows_pc
  gather_facts: no
  tasks:
    - name: Copy CSV report to Downloads folder
      ansible.windows.win_copy:
        src: /tmp/wsus_patch_report/wsus_pending_patches.csv
        dest: C:\Users\P-SVE7FZ\Downloads\wsus_pending_patches.csv
